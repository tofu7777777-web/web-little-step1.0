name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # å½“æ¨é€åˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  workflow_dispatch:    # å…è®¸æ‰‹åŠ¨è§¦å‘

# è®¾ç½®GITHUB_TOKENçš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å…è®¸ä¸€ä¸ªå¹¶å‘éƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./littlestep1.0/frontend  # ğŸ‘ˆ è¿›å…¥ä½ çš„å‰ç«¯ç›®å½•
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './littlestep1.0/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          CI: false  # é¿å…å°†è­¦å‘Šå½“ä½œé”™è¯¯
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './littlestep1.0/frontend/dist'  # Viteé»˜è®¤æ„å»ºè¾“å‡ºç›®å½•

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
